name: 'gitbook-publish'
on:
  push:
    branches:
      - master
jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      USER_NAME : adong77
      USER_EMAIL: youdng@hotmail.com
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '10.22.0'
      - run: 
          npm install gitbook-cli -g
      - run:
          gitbook init
      - run:
          gitbook install ./gitbook
      - run:
          gitbook build ./gitbook --output=. ./
      - name: Build
        uses: bob1113/gitbook-publish@v1.0.0